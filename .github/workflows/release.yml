# @workflow-purpose: Build, test, and release artifacts on push to main
# @workflow-category: ops
# @workflow-criticality: high
# @workflow-owner: release-team
# @workflow-triggers: [push:main, workflow_dispatch]
# @workflow-stages: [build, test, release, attest, verify]
# @workflow-dependencies: [semantic-release]
# ===============================================================================

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  NODE_VERSION: "22"

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      release-version: ${{ steps.semantic-release.outputs.new-release-version }}
      release-published: ${{ steps.semantic-release.outputs.new-release-published }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          # Capture outputs for downstream jobs
          echo "new-release-version=$(git describe --tags --abbrev=0 2>/dev/null || echo 'none')" >> $GITHUB_OUTPUT
          echo "new-release-published=$([[ -n $(git describe --tags --abbrev=0 2>/dev/null) ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        if: steps.semantic-release.outputs.new-release-published == 'true'
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: release-artifacts-${{ steps.semantic-release.outputs.new-release-version }}
          path: |
            dist/
            apps/*/dist/
          retention-days: 90

  attest:
    name: Generate SLSA Attestation
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release-published == 'true'
    timeout-minutes: 10
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: release-artifacts-${{ needs.release.outputs.release-version }}
          path: dist/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: "dist/**/*"

  verify:
    name: Post-Release Verification
    runs-on: ubuntu-latest
    needs: [release, attest]
    if: needs.release.outputs.release-published == 'true'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ needs.release.outputs.release-version }}

      - name: Verify release tag
        run: |
          TAG="${{ needs.release.outputs.release-version }}"
          if ! git tag -l | grep -q "^${TAG}$"; then
            echo "âŒ Release tag ${TAG} not found"
            exit 1
          fi
          echo "âœ… Release tag ${TAG} verified"

      - name: Verify CHANGELOG updated
        run: |
          if ! grep -q "${{ needs.release.outputs.release-version }}" CHANGELOG.md; then
            echo "âš ï¸ CHANGELOG.md may not be updated with latest version"
          else
            echo "âœ… CHANGELOG.md contains version ${{ needs.release.outputs.release-version }}"
          fi

      - name: Report release summary
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.release.outputs.release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Attestation**: Generated âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Verification**: Passed âœ…" >> $GITHUB_STEP_SUMMARY
