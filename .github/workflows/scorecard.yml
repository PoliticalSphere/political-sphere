name: ossf-scorecard

on:
  schedule:
    - cron: '0 12 * * 4'
  workflow_dispatch:
  push:
    branches:
      - main

# The scorecard action requires job-level permissions (not workflow-level)
# to meet security requirements. See: https://github.com/ossf/scorecard-action#workflow-restrictions
permissions: read-all

jobs:
  analysis:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Scorecard results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      - name: Persist Scorecard SARIF
        uses: actions/upload-artifact@v4
        with:
          name: ossf-scorecard-results
          path: results.sarif
