name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for PostgreSQL
        run: |
          while ! pg_isready -h localhost -p 5432; do
            sleep 1
          done

      - name: Run database migrations
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Seed test data
        run: |
          # Seed minimal test data
          PGPASSWORD=test psql -h localhost -p 5432 -U test -d test -f scripts/seed/test-seed.sql || true

      - name: Start API service
        run: |
          npm run start:api &
          # Wait for service to be ready
          timeout 60 bash -c 'until curl -f http://localhost:4000/healthz; do sleep 1; done'

      - name: Start Frontend service
        run: |
          npm run start:frontend &
          # Wait for service to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'

      - name: Run integration tests
        run: npm run test:integration
        env:
          API_BASE_URL: http://localhost:4000
          FRONTEND_BASE_URL: http://localhost:3000
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 30
