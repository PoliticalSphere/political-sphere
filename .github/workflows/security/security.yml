name: security
on: [pull_request, push]
jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan
        uses: gitleaks/gitleaks-action@v2
      - name: SBOM (Syft)
        uses: anchore/sbom-action@v0
      - name: Dependency scan (Grype)
        uses: anchore/scan-action@v4
      - name: Licence audit
        run: npx license-checker --summary --production || true
name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Mondays

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run security audit
        run: npm audit --audit-level=moderate
      - name: Run SAST with CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
      - name: Compliance Check
        run: |
          # Check for GDPR/CCPA compliance markers
          echo "Checking for GDPR compliance markers..."
          grep -r "GDPR\|CCPA\|privacy\|consent" docs/ || echo "No GDPR/CCPA references found in docs"

          # Check for security headers in code
          echo "Checking for security headers..."
          grep -r "Content-Security-Policy\|X-Frame-Options\|X-Content-Type-Options" apps/ || echo "Security headers not found"

          # Check for data encryption
          echo "Checking for encryption implementations..."
          grep -r "encrypt\|decrypt\|cipher" apps/ || echo "Encryption not implemented"
