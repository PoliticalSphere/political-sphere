name: ADR validation

on:
  pull_request:
    paths:
      - 'docs/adr/**'

jobs:
  validate-adr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ADR validator
        run: |
          chmod +x scripts/adr/validate-adr.sh
          ./scripts/adr/validate-adr.sh docs/adr
