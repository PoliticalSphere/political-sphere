# Stale issue configuration for automated issue management
# This file configures the stale bot to automatically close inactive issues
# See: https://github.com/actions/stale

daysUntilStale: 30
daysUntilClose: 7
exemptLabels:
  - pinned
  - security
staleLabel: stale
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs. Thank you
  for your contributions.
closeComment: >
  This issue has been automatically closed due to inactivity. Please reopen
  if you still need assistance.
