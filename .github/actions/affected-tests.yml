name: Affected Tests (Nx)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  affected-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then npm ci --silent; else npm install --silent; fi

      - name: Run CI tools check
        run: node tools/scripts/ci/check-tools.mjs

      - name: Check file placement
        run: node tools/scripts/ci/check-file-placement.mjs

      - name: Run Nx affected tests
        run: |
          # run only tests affected by the PR diff against the base branch
          npx nx affected:test --base=origin/${{ github.event.pull_request.base.ref }} --parallel
