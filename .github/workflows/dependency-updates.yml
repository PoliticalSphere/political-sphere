# Dependency Update Automation via Renovate
#
# This workflow enables automated dependency updates via Renovate Bot.
# Renovate will create PRs for dependency updates automatically.
# 
# Configuration: .github/renovate.json
# Schedule: Weekly on Monday at 9 AM UTC
# Auto-merge: Minor/patch updates for stable packages (>=1.0.0)
# Manual review: Major updates and breaking changes

name: Dependency Updates
permissions:
  contents: read
  pull-requests: write

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC (matches Renovate schedule)
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  renovate-info:
    runs-on: ubuntu-latest
    steps:
