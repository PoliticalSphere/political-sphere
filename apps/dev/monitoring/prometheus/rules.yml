groups:
  - name: political-sphere.rules
    rules:
      # Alert when API response time is too high
      - alert: HighAPIResponseTime
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m]) > 2
        for: 5m
        labels:
          severity: warning
          service: api
        annotations:
          summary: 'High API response time'
          description: 'API response time is {{ $value }}s for 5 minutes.'

      # Alert when database connections are high
      - alert: HighDatabaseConnections
        expr: pg_stat_activity_count > 50
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: 'High database connections'
          description: 'Database has {{ $value }} active connections.'

      # Alert when Redis memory usage is high
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: 'High Redis memory usage'
          description: 'Redis memory usage is {{ $value | humanizePercentage }}.'

      # Alert when CPU usage is too high
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: critical
          service: system
        annotations:
          summary: 'High CPU usage'
          description: 'CPU usage is {{ $value }}% on {{ $labels.instance }}.'

      # Alert when services are down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: '{{ $labels.job }}'
        annotations:
          summary: 'Service {{ $labels.job }} is down'
          description: 'Service {{ $labels.job }} has been down for more than 1 minute.'

      # Alert when error rate is high
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: api
        annotations:
          summary: 'High error rate'
          description: 'Error rate is {{ $value | humanizePercentage }} for 5 minutes.'
