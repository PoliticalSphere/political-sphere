type: object
required:
  - page
  - limit
  - total
  - totalPages
properties:
  page:
    type: integer
    minimum: 1
    example: 1
  limit:
    type: integer
    minimum: 1
    example: 20
  total:
    type: integer
    minimum: 0
    example: 150
  totalPages:
    type: integer
    minimum: 1
    example: 8
