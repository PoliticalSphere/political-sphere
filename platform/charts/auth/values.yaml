nameOverride: "auth"
fullnameOverride: ""

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/political-sphere/auth
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.opentelemetry.io/inject: "true"

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

http:
  containerPort: 8080
  livenessPath: /health
  readinessPath: /ready

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 70

config:
  REALM_NAME: political-sphere
  FRONTEND_URL: https://political-sphere.example

secrets:
  - auth-admin-credentials

env: []

nodeSelector: {}

tolerations: []

affinity: {}

extraVolumes: []
extraVolumeMounts: []

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: auth.political-sphere.example
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - auth.political-sphere.example
      secretName: auth-tls
