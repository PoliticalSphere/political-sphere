<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Political Sphere Prototype</title>
    <style>
      :root {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background: #f5f7fb;
        color: #121826;
      }
      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      main {
        width: min(720px, 100%);
      }
      header {
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      section {
        background: #fff;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(18, 24, 38, 0.08);
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        border-bottom: 1px solid #e6ebf5;
        padding: 1rem 0;
      }
      li:last-of-type {
        border-bottom: none;
      }
      h2 {
        margin: 0 0 0.25rem;
      }
      p {
        margin: 0;
        color: #4d5d74;
      }
      .status {
        font-size: 0.875rem;
        color: #556987;
      }
      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 8px;
        background: #1d4ed8;
        color: #fff;
        cursor: pointer;
        font-weight: 600;
      }
      button:disabled {
        background: #9aa5b1;
        cursor: wait;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
