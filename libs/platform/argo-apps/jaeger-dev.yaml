apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-dev
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    chart: jaeger
    targetRevision: ''
    helm:
      values: |
        strategy: allInOne
        agent:
          enabled: true
        collector:
          enabled: true
        query:
          enabled: true
        ingress:
          enabled: false
        persistence:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: tracing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
# Dev-only Jaeger all-in-one deployment for tracing and OpenTelemetry ingestion.
