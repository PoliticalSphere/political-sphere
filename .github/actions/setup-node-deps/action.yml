name: 'Setup Node.js with Dependencies'
description: 'Setup Node.js and install dependencies with caching'
author: 'Political Sphere'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'

  cache:
    description: 'Enable dependency caching (npm|yarn|pnpm|none)'
    required: false
    default: 'npm'

  install-command:
    description: 'Command to install dependencies'
    required: false
    default: 'npm ci'

outputs:
  node-version:
    description: 'Resolved Node.js version'
    value: ${{ steps.setup-node.outputs.node-version }}

  cache-hit:
    description: 'Whether cache was hit'
    value: ${{ steps.setup-node.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      id: setup-node
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache }}

    - name: Install dependencies
      shell: bash
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        
        # Workaround for npm optional dependencies bug on Node 22
        # See: https://github.com/npm/cli/issues/4828
        if [ -f package-lock.json ]; then
          echo "ğŸ”„ Cleaning package-lock for fresh install (npm bug workaround)..."
          rm -f package-lock.json
          npm install --package-lock-only
        fi
        
        eval "${{ inputs.install-command }}"
        echo "âœ… Dependencies installed successfully"

    - name: Verify installation
      shell: bash
      run: |
        echo "ğŸ” Verifying Node.js and npm versions..."
        node --version
        npm --version
        echo "âœ… Environment ready"
