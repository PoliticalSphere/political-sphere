name: Visual Regression Testing
# Captures and compares screenshots to detect visual changes
# Reference: docs/05-engineering-and-devops/development/testing.md

on:
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'apps/shell/**'
      - 'apps/feature-*/**'
      - 'libs/ui/**'
      - 'tests/visual/**'
  workflow_dispatch:

concurrency:
  group: visual-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '22'

jobs:
  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need history for baseline comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build applications
        run: npx nx run-many --target=build --all --skip-nx-cache
        env:
          NODE_ENV: production

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start application server
        run: |
          npx nx serve web --port=4200 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          timeout 60 bash -c 'until curl -f http://localhost:4200 > /dev/null 2>&1; do sleep 2; done'
        env:
          CI: false

      - name: Run visual regression tests
        id: visual-tests
        run: |
          npx playwright test --config=playwright-visual.config.ts
        continue-on-error: true

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-screenshots
          path: |
            tests/visual/__screenshots__/
            playwright-report/visual/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: test-results/
          retention-days: 7

      - name: Stop application server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || true
          fi

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## Visual Regression Test Results\n\n` +
              `❌ **Visual changes detected**\n\n` +
              `Screenshot comparisons found differences that exceed the threshold.\n\n` +
              `**Action Required**:\n` +
              `1. Review screenshots in the "visual-regression-screenshots" artifact\n` +
              `2. If changes are intentional, update baseline images:\n` +
              `   \`\`\`bash\n` +
              `   npx playwright test --config=playwright-visual.config.ts --update-snapshots\n` +
              `   \`\`\`\n` +
              `3. Commit updated baseline images to repository\n\n` +
              `[View Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail job if visual changes detected
        if: steps.visual-tests.outcome == 'failure'
        run: |
          echo "❌ Visual regression tests failed. Review screenshots and update baselines if changes are intentional."
          exit 1
