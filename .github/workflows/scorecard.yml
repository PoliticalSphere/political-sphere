name: ossf-scorecard

on:
  schedule:
    - cron: '0 12 * * 4'
  workflow_dispatch:
  push:
    branches:
      - main

# The scorecard action requires job-level permissions (not workflow-level)
# to meet security requirements. See: https://github.com/ossf/scorecard-action#workflow-restrictions
permissions: read-all

jobs:
  analysis:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@99c09fe975337306107572b4fdf4db224cf8e2f2 # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Scorecard results to GitHub Security
        uses: github/codeql-action/upload-sarif@ab2e54f42aa112ff08704159b88a57517f6f0ebb # v3
        with:
          sarif_file: results.sarif

      - name: Persist Scorecard SARIF
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: ossf-scorecard-results
          path: results.sarif
