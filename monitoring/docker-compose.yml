version: '3.8'

services:
  otel-collector:
    image: otel/opentelemetry-collector:0.86.0
    command: ["--config=/conf/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/conf/otel-collector-config.yml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics endpoint exposed by collector
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.47
    ports:
      - "16686:16686" # UI
      - "14250:14250" # gRPC
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:9.5.7
    environment:
      - "GF_SECURITY_ADMIN_PASSWORD=admin"
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  default:
    name: political-sphere-monitoring
