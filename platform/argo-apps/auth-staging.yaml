apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-staging
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/political-sphere/platform.git
    targetRevision: HEAD
    path: charts/auth
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
