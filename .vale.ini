StylesPath = .vale/styles

MinAlertLevel = suggestion

[formats]
mdx = md

[*]
BasedOnStyles = Microsoft, alex, proselint

[*.md]
TokenIgnores = (\b[A-Z]{2,}\b)

# Security-sensitive terms to flag in documentation
[*.md]
; Flag potential security issues
TokenIgnores = (\b(password|secret|key|token)\b.*\b(hardcoded|plaintext|unencrypted)\b)
