image:
  tag: staging
ingress:
  hosts:
    - host: staging.political-sphere.example
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - staging.political-sphere.example
      secretName: frontend-staging-tls
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/political-sphere-staging-frontend
