nameOverride: "frontend"
fullnameOverride: ""

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/political-sphere/frontend
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.opentelemetry.io/inject: "true"

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  enabled: true
  type: ClusterIP
  port: 80

http:
  containerPort: 3000
  livenessPath: /healthz
  readinessPath: /readyz

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 300m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: NODE_ENV
    value: production
  - name: API_BASE_URL
    value: https://api.political-sphere.example

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: political-sphere.example
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - political-sphere.example
      secretName: frontend-tls

config: {}
secrets: []
extraVolumes: []
extraVolumeMounts: []
