name: Lint Module Boundaries

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - '.eslintrc.json'
      - 'tools/**'

jobs:
  lint-boundaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install
        run: npm ci
      - name: Run import boundary lint
        run: npm run lint:import-boundaries
      - name: Upload boundary report if failed
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: import-boundary-report
          path: artifacts/import-boundary-report.txt
