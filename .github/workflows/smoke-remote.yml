name: Smoke test remoteEntry

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-remote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install
        run: npm ci

      - name: Start remote dev server
        run: |
          # start webpack dev server in background and redirect logs
          npm run dev:remote &> remote-dev.log &
          echo $! > .remote_dev_pid

      - name: Wait for remoteEntry (retry)
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3001/remoteEntry.js -o /dev/null; then
              echo 'remoteEntry is available'
              break
            fi
            echo 'waiting for remoteEntry...'
            sleep 2
          done

      - name: Run smoke-check
        run: npm run check:remote

      - name: Teardown remote server
        if: always()
        run: |
          if [ -f .remote_dev_pid ]; then
            kill "$(cat .remote_dev_pid)" || true
            rm -f .remote_dev_pid
          fi
          # print last 200 lines of log for debugging on failure
          echo '--- remote-dev.log (last 200 lines) ---'
          tail -n 200 remote-dev.log || true
