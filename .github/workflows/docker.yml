name: Docker Build and Publish

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "apps/**"
      - "libs/**"
      - "**/Dockerfile"
      - "docker-compose*.yml"
      - ".github/workflows/docker.yml"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      matrix:
        service:
          - name: api
            context: .
            dockerfile: apps/api/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: game-server
            context: .
            dockerfile: apps/game-server/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: worker
            context: .
            dockerfile: apps/worker/Dockerfile
            platforms: linux/amd64,linux/arm64
          - name: web
            context: .
            dockerfile: apps/web/Dockerfile
            platforms: linux/amd64,linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.service.platforms }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Check if Dockerfile exists
        id: check_dockerfile
        run: |
          if [ -f "${{ matrix.service.dockerfile }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Dockerfile found: ${{ matrix.service.dockerfile }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Dockerfile not found: ${{ matrix.service.dockerfile }}"
          fi

      - name: Build and push Docker image
        if: steps.check_dockerfile.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          platforms: ${{ matrix.service.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        if: steps.check_dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service.name }}:${{ steps.meta.outputs.version }}
          format: spdx-json
          output-file: sbom-${{ matrix.service.name }}.spdx.json

      - name: Upload SBOM artifact
        if: steps.check_dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.spdx.json
          retention-days: 90

  security-scan:
    name: Security Scan Docker Images
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service: [api, game-server, worker, web]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
          format: "sarif"
          output: "trivy-results-${{ matrix.service }}.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results-${{ matrix.service }}.sarif"
          category: "docker-${{ matrix.service }}"

  docker-compose-test:
    name: Test Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check if docker-compose.yml exists
        id: check_compose
        run: |
          if [ -f "docker-compose.yml" ] || [ -f "docker-compose.yaml" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ docker-compose file found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ docker-compose file not found"
          fi

      - name: Validate docker-compose configuration
        if: steps.check_compose.outputs.exists == 'true'
        run: |
          docker compose config --quiet
          echo "✅ docker-compose configuration is valid"

      - name: Start services with docker-compose
        if: steps.check_compose.outputs.exists == 'true'
        run: |
          docker compose up -d --wait
          docker compose ps
          echo "✅ All services started successfully"

      - name: Run health checks
        if: steps.check_compose.outputs.exists == 'true'
        run: |
          # Wait for services to be healthy
          timeout 60s bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
          docker compose ps

      - name: Show logs on failure
        if: failure() && steps.check_compose.outputs.exists == 'true'
        run: docker compose logs

      - name: Clean up
        if: always() && steps.check_compose.outputs.exists == 'true'
        run: docker compose down -v

  notify:
    name: Notify on Completion
    needs: [build-and-push, security-scan, docker-compose-test]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Check job status
        id: status
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.docker-compose-test.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=✅ All Docker builds completed successfully" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Some Docker builds failed" >> $GITHUB_OUTPUT
          fi

      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Push: ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Compose Test: ${{ needs.docker-compose-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.status.outputs.message }}" >> $GITHUB_STEP_SUMMARY
