image:
  tag: dev
ingress:
  hosts:
    - host: auth.dev.political-sphere.example
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - auth.dev.political-sphere.example
      secretName: auth-dev-tls
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::123456789012:role/political-sphere-dev-auth
