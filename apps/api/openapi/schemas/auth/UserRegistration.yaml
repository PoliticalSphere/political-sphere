type: object
required:
  - email
  - password
  - username
  - firstName
  - lastName
  - dateOfBirth
  - country
  - acceptedTerms
properties:
  email:
    type: string
    format: email
    description: User's email address
    example: 'john.citizen@example.com'
  password:
    type: string
    format: password
    minLength: 12
    description: Strong password (min 12 chars, mixed case, numbers, symbols)
    example: 'SecurePass123!'
  username:
    type: string
    minLength: 3
    maxLength: 30
    pattern: '^[a-zA-Z0-9_-]+$'
    description: Unique username (alphanumeric, underscore, hyphen only)
    example: 'john_citizen'
  firstName:
    type: string
    minLength: 1
    maxLength: 50
    description: User's first name
    example: 'John'
  lastName:
    type: string
    minLength: 1
    maxLength: 50
    description: User's last name
    example: 'Citizen'
  dateOfBirth:
    type: string
    format: date
    description: User's date of birth (must be 18+ years old)
    example: '1990-01-01'
  country:
    type: string
    minLength: 2
    maxLength: 2
    description: ISO 3166-1 alpha-2 country code
    example: 'GB'
  acceptedTerms:
    type: boolean
    description: User has accepted the terms of service
    example: true
