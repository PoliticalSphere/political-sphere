nameOverride: "api"
fullnameOverride: ""

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/political-sphere/api
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.opentelemetry.io/inject: "true"

podSecurityContext: {}

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80

http:
  containerPort: 8080
  livenessPath: /healthz
  readinessPath: /readyz

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: NODE_ENV
    value: production
  - name: LOG_LEVEL
    value: info
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: http://otel-collector.monitoring:4317

config:
  LOG_FORMAT: json

secrets: []

extraVolumes: []
extraVolumeMounts: []

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: api.political-sphere.example
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - api.political-sphere.example
      secretName: api-tls
