name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  NODE_VERSION: '22'

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      release-version: ${{ steps.semantic-release.outputs.new-release-version }}
      release-published: ${{ steps.semantic-release.outputs.new-release-published }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release
          # Capture outputs for downstream jobs
          echo "new-release-version=$(git describe --tags --abbrev=0 2>/dev/null || echo 'none')" >> "$GITHUB_OUTPUT"
          echo "new-release-published=$([[ -n $(git describe --tags --abbrev=0 2>/dev/null) ]] && echo 'true' || echo 'false')" >> "$GITHUB_OUTPUT"

      - name: Upload build artifacts
        if: steps.semantic-release.outputs.new-release-published == 'true'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: release-artifacts-${{ steps.semantic-release.outputs.new-release-version }}
          path: |
            dist/
            apps/*/dist/
          retention-days: 90

  attest:
    name: Generate SLSA Attestation
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release-published == 'true'
    timeout-minutes: 10
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: release-artifacts-${{ needs.release.outputs.release-version }}
          path: dist/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: 'dist/**/*'

  verify:
    name: Post-Release Verification
    runs-on: ubuntu-latest
    needs: [release, attest]
    if: needs.release.outputs.release-published == 'true'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ needs.release.outputs.release-version }}

      - name: Verify release tag
        run: |
          TAG="${{ needs.release.outputs.release-version }}"
          if ! git tag -l | grep -q "^${TAG}$"; then
            echo "âŒ Release tag ${TAG} not found"
            exit 1
          fi
          echo "âœ… Release tag ${TAG} verified"

      - name: Verify CHANGELOG updated
        run: |
          if ! grep -q "${{ needs.release.outputs.release-version }}" CHANGELOG.md; then
            echo "âš ï¸ CHANGELOG.md may not be updated with latest version"
          else
            echo "âœ… CHANGELOG.md contains version ${{ needs.release.outputs.release-version }}"
          fi

      - name: Report release summary
        run: |
          {
            echo "## ðŸš€ Release Summary"
            echo ""
            echo "- **Version**: ${{ needs.release.outputs.release-version }}"
            echo "- **Commit**: ${{ github.sha }}"
            echo "- **Attestation**: Generated âœ…"
            echo "- **Verification**: Passed âœ…"
          } >> "$GITHUB_STEP_SUMMARY"
