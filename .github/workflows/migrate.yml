name: Run DB Migrations (reusable)

on:
  workflow_call:
    inputs:
      database_url:
        description: 'Database URL the migrations should target'
        required: true
        type: string
    secrets:
      postgres_password:
        required: false

permissions: read-all

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'

      - name: Install repo dependencies
        run: |
          npm ci --workspaces --ignore-scripts --legacy-peer-deps

      - name: Run migrations
        env:
          DATABASE_URL: ${{ inputs.database_url }}
        run: |
          set -euo pipefail
          ./scripts/migrate/run-migrations.sh
