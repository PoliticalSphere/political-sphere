# Redis Configuration for Political Sphere Development
# This configuration prioritizes development convenience with reasonable security

# Network configuration
bind 0.0.0.0
protected-mode no
port 6379

# Persistence configuration (development-friendly)
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Security (development mode - no password required)
# In production, enable password authentication:
# requirepass your_secure_password_here

# Performance tuning
timeout 300
tcp-keepalive 60
maxclients 1000

# Logging (verbose for development)
loglevel notice
logfile ""

# Database configuration
databases 16

# Slow log configuration (helps identify performance issues)
slowlog-log-slower-than 10000
slowlog-max-len 128

# Disable dangerous commands in development (safety net)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Enable keyspace notifications for debugging
notify-keyspace-events "Ex"
